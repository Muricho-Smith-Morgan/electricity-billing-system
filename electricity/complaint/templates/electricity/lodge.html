{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<title>Document</title>
</head>
<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
		  <div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
			  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
				  <form action="" method="post">
					{% csrf_token %}
	  
					<div class="row">
					  <div class="col-md-6 mb-4">
	  
						<div class="form-outline">
							<label class="form-label" for="firstName">First Name</label>
						  <input type="text" name="firstname" class="form-control form-control-lg" />
						</div>
	  
					  </div>
					  <div class="col-md-6 mb-4">
	  
						<div class="form-outline">
						  <label class="form-label" for="lastName">Last Name</label>
						  <input type="text" name="lastname" class="form-control form-control-lg" />
						</div>
	  
					  </div>
					</div>
	  
					<div class="row">
					  <div class="col-md-6 mb-4 d-flex align-items-center">
	  
						<div class="form-outline datepicker w-100">
							<label for="birthdayDate" class="form-label">Residence</label>
						  <input type="text" class="form-control form-control-lg" name="residence" />
						</div>
	  
					  </div>
					  <div class="col-md-6 mb-4">

						<div class="form-outline">
							<label class="form-label" for="lastName">Problem</label>
							<input type="text" name="problem" class="form-control form-control-lg" />
						  </div>

	  
					  </div>
					</div>
	  
					<div class="row">
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-outline">
							<label class="form-label" for="emailAddress">Email</label>
						  <input type="email" name="email" class="form-control form-control-lg" />
						</div>

						
	  
					  </div>
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-outline">
							<label class="form-label" for="phoneNumber">Phone Number</label>
						  <input type="tel" name="phonenumber" class="form-control form-control-lg" />
						</div>
	  
					  </div>
					</div>
					<div class="mt-4 pt-2">
					  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
					</div>
	  
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  
</body>
</html>
